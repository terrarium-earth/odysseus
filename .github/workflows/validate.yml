name: Validate code and style

on: pull_request

jobs:
  setup-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: NPM Install
        run: npm install

  lint:
    runs-on: ubuntu-latest
    needs: [setup-npm]

    steps:
      - name: Lint
        run: npm run lint

  check-style:
    runs-on: ubuntu-latest
    needs: [setup-npm]

    steps:
      - name: Check style
        run: npm run checkstyle

  compile:
    runs-on: ubuntu-latest
    needs: [setup-npm]

    steps:
      - name: Compile
        run: npm run build --workspaces
